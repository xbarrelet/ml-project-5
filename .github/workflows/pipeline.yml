name: Deployment pipeline

on:
  push:
    paths:
      - inferring_api/**
      - test_text_processing.py
      - .github/workflows/pipeline.yml

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nltk gensim matplotlib pandas seaborn python-dotenv wordcloud StackAPI scikit-learn pytest
        pip install -r inferring_api/inferring_application_requirements.txt
        nltk.download('punkt_tab')


    - name: Running the unit test
      run: pytest test_text_processing.py
    - name: Running the e2e tests
      run: pytest inferring_api/test_e2e.py

    - name: Generate deployment package
      run: cd inferring_api && zip -r release.zip Dockerfile Dockerrun.aws.json inferring_application.py inferring_application_requirements.txt && mv release.zip ../
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: inferring-service
        environment_name: inferring-service-env
        version_label: ${{ github.run_number }}
        region: eu-west-3
        deployment_package: release.zip
        wait_for_deployment: false


